<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student system</title>
</head>
<body>
    <h1>Predicting Marks on basis of attendace</h1>

    <form>

        <label for="name">Name of the Student</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="att">Attendance percentage(range of 1-10)</label><br>
        <input type="number" id="att" name="att"><br><br>

        <input type="submit" value="Submit"><br>

    </form>
    
</body>
